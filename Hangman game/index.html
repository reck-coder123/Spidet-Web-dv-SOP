<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <div id="Title">
    <h1 style="text-align: center;">Hangman Game</h1></div>
    <div>
        <p>Guess the correct word and save yourself!!!</p>
    </div>
    <div class="drawing">
        <svg height="250" width="180" class="draw">
          <line x1="60" y1="20" x2="150" y2="20" class="hang"></line>  
          <line x1="60" y1="20" x2="60" y2="240" class="hang"></line>
          <line x1="150" y1="20" x2="150" y2="60" class="hang"></line>    
          <line x1="20" y1="240" x2="110" y2="240" class="hang"></line> 
          
          <circle class="body" cx="150" cy="80" r="20"></circle>

          <line x1="150" y1="100" x2="150" y2="170" class="body"></line>
          <line x1="150" y1="127" x2="130" y2="107" class="body"></line>
          <line x1="150" y1="127" x2="170" y2="107" class="body"></line>
          <line x1="150" y1="170" x2="130" y2="190" class="body"></line>
          <line x1="150" y1="170" x2="170" y2="190" class="body"></line>


        </svg>
    </div>
    <div class="word" id="words">
        <!--<div class="letter">A</div>
        <div class="letter">A</div>
        <div class="letter">A</div>
        <div class="letter">A</div>-->
    </div>

    <div class="game_message" id="game-message">
        <div class="pop">
            <h2 id="won">You Have Won:)</h2>
            <button id="buton"  >play again</button>
        </div>
    </div>
    <div class="wrong" id="Wrong">
        <!--<p id="mssg">Wrong: </p>
        <p id="letters">jplt</p>-->
    </div>
    <div >
        <script src="gamescript.js"></script>
    </div>
    
</body>
</html>
